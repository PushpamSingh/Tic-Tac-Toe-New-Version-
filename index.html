<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="turn-container">
        <h1>Tic-Tac-Toe</h1>
        <h3> Turn for </h3>
        <div class="turn-x align">X</div>
        <div class="turn-o align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
    </div>

    <div class="winner-page">
        <button class="new-btn">New Game</button>
        <button class="reset-btn">Reset Game</button>
        <a href="https://www.wikihow.com/Play-Tic-Tac-Toe" class="rule-btn"><button>Game Rule</button></a>
        <h3 class="winner-text hide" >Congratulation, Winner is <span>X</span></h3>
        <h3 class="Draw-text hide">Game Draw, Play Next Game!!</h3>
        <img src="tenor (2).gif" class="hide" height="120" width="120">
    </div>
    <script src="game.js"></script>
</body>
</html>
